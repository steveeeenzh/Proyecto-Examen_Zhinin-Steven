<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook-Inicia sesion</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="IMG/camaro perfil.jpg" type="IMG"> 
    </head>
    
<body>
   
    <div class="formulario">
        <h1>Inicia sesion</h1>
        <form method="post"> 
          <div class="username">
            <input type="text" required>
            <label>Usuario</label>
          </div>
          <div class="contraseña">
            <input type="pasaword" required>
            <label for="contraseña"></label>
          </div>
          <div class="recordar"> Olvidaste tu contraseña?</div>
          <input type="submit" value="inicar">
          </div>
          <div class="registrase">
            Quiero <a href="#"> registrarme</a>
          </div>

        </form>
    </div>
</body>
